<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body onkeydown="up()">
    <video controls autoplay id="bgvid" style="opacity: 0.5;" loop>
        <source style="width: 100%;" src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
    </video>
    <h1>Luigi Cultotte</h1>
    <div id="bg">
        <img id="perso" src="assets/stay.png">
        <img id="shooter" src="assets/culotte.png">
        <img id="shooterLeft" src="assets/culotte.png">
    </div>
</body>

<style>
    #bgvid {
        width: 100%;
        height: 1100px;
    }

    h1 {
        position: absolute;
        top: 0;
        color: white;
        margin-left: 42%;
        margin-top: 10%;
        font-size: 300%;
    }

    #bg {
        width: 100%;
        background-image: url('https://cdn5.f-cdn.com/contestentries/1247677/21891770/5a786ab701b3d_thumb900.jpg');
        height: 500px;
        background-position-x: 0px;
        border: none;
        position: absolute;
        bottom: 0;
    }

    body {
        overflow: hidden;
        margin: 0;
        padding: 0;
        background-color: black;

    }

    #perso {
        width: 4%;
        height: 100px;
        position: absolute;
        bottom: 0;
        margin-bottom: 1.5%;
        background-color: transparent;
        margin-left: 15%;
    }

    #shooter {
        display: none;
        position: absolute;
        bottom: 0;
        margin-left: 15%;
        margin-bottom: 1%;
        width: 6%;
        height: 100px;

    }

    #shooterLeft {
        display: none;
        position: absolute;
        bottom: 0;
        margin-left: 15%;
        margin-bottom: 1%;
        width: 6%;
        height: 100px;
        margin-right: 80%;

    }
</style>

<script src="main.js"></script>

</html>
